<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-prievew-card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- MAIN START -->
    <main class="main">
        <div class="card">
            <div class="card__image">
                <img  class="card__img" src="./img/image-product-desktop.jpg" alt="card uchun rasm" width="300 height=450">
            </div>
            <div class="card__info container">
                <h3 class="card__info_suptitle">PERFUME</h3>
                <h2 class="card__info_title">Gabrielle Essence Eau De Parfum</h2>
                <p class="card__info_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,           Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__price">
                    <h2 class="card__info_new-price">$149.99</h2>
                    <p class="card__info_old-price">$169.99</p>
                </div>
                <a href="#" class="card__btn">
                    <img class="card__btn_img" src="./img/icon-cart.svg" alt="cart" width="14.39" height="16">
                    <span class="card__btn_btn">Add to Cart</span>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
